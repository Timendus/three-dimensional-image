<html>

  <head>

    <script src="three_dimensional_image.js" type="text/javascript"></script>

    <script type="text/javascript">
      var imageObjects = [];
      window.addEventListener("load", function(event) {

        // Let's get started!
        var images = document.querySelectorAll("img[data-type='3d-sbs']");

        Array.prototype.forEach.call(images, function(el, i){
          imageObjects.push(new threeDimensionalImage(el));
        });

      });
    </script>

    <style>
      html, body {
        width: 100%;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      img, canvas {
        width: 80vw;
        border: 2px solid #BB55EE;
        margin-top: 2vw;
      }
    </style>

  </head>

  <body>
    <img src="looking-at-the-sea.png" data-type="3d-sbs"/>
    <img src="looking-down-on-the-village.png" data-type="3d-sbs"/>
    <img src="stopped-by-a-gate.png" data-type="3d-sbs"/>
    <img src="on-the-vulcano.png" data-type="3d-sbs"/>
    <img src="a-flat-image.png"/>
  </body>

</html>
